<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Registro Avanzado</title>
  <link rel="stylesheet" href="_css/styles.css" />
  
</head>
<body>
  <div class="container">
    <h1>üìù Formulario de Registro</h1>

    <form id="formularioAvanzado">
      <!-- Nombre completo -->
      <div class="form-group">
        <label for="nombreCompleto">Nombre completo:</label>
        <input type="text" id="nombreCompleto" name="nombreCompleto" required placeholder="Escribe tu nombre completo" />
        <div id="errorNombre" class="mensaje-error"></div>
        <div id="exitoNombre" class="mensaje-exito"></div>
      </div>

      <!-- Fecha de nacimiento -->
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
        <div id="errorFecha" class="mensaje-error"></div>
        <div id="exitoFecha" class="mensaje-exito"></div>
      </div>

      <!-- Edad -->
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="100" required placeholder="Tu edad" />
      </div>

      <!-- Correo electr√≥nico -->
      <div class="form-group">
        <label for="correo">Correo electr√≥nico:</label>
        <input type="email" id="correo" name="correo" required placeholder="ejemplo@correo.com" />
        <div id="errorCorreo" class="mensaje-error"></div>
        <div id="exitoCorreo" class="mensaje-exito"></div>
      </div>

      <!-- Tel√©fono -->
      <div class="form-group">
        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: 300-123-4567" />
        <div id="errorTelefono" class="mensaje-error"></div>
        <div id="exitoTelefono" class="mensaje-exito"></div>
      </div>

      <!-- Contrase√±a -->
      <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" placeholder="M√≠nimo 8 caracteres" />
        <div id="errorPassword" class="mensaje-error"></div>
        <div id="exitoPassword" class="mensaje-exito"></div>
        <div id="strengthBar" class="password-strength"></div>
      </div>

      <!-- Confirmar contrase√±a -->
      <div class="form-group">
        <label for="confirmarPassword">Confirmar contrase√±a:</label>
        <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Repite tu contrase√±a" />
        <div id="errorConfirmar" class="mensaje-error"></div>
        <div id="exitoConfirmar" class="mensaje-exito"></div>
      </div>

      <!-- Ciudad -->
      <div class="form-group">
        <label for="ciudad">Ciudad:</label>
        <select id="ciudad" name="ciudad" required>
          <option value="">Selecciona tu ciudad</option>
          <option value="bogota">Bogot√°</option>
          <option value="medellin">Medell√≠n</option>
          <option value="cali">Cali</option>
          <option value="barranquilla">Barranquilla</option>
          <option value="otra">Otra</option>
        </select>
      </div>

      <!-- Comentarios -->
      <div class="form-group">
        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Cu√©ntanos algo m√°s sobre ti (opcional)"></textarea>
        <div>Caracteres: <span id="contadorComentarios">0</span></div>
      </div>

      <!-- Aceptar t√©rminos -->
      <div class="form-group">
        <label><input type="checkbox" id="terminos" /> Acepto los t√©rminos y condiciones</label>
        <div id="errorTerminos" class="mensaje-error"></div>
      </div>

      <!-- Progreso de formulario -->
      <div id="barraProgresoContainer">
        <div id="barraProgreso"></div>
      </div>
      <p id="porcentajeProgreso">0%</p>

      <!-- Botones -->
      <div class="form-group">
        <input type="reset" value="Resetear formulario" onclick="reiniciarFormulario()" />
        <button type="submit" id="btnEnviar" disabled>Enviar Formulario</button>
      </div>

      <!-- Imagen como bot√≥n decorativo -->
      <div class="form-group">
        <input type="image" id="imgInput" src="_img/flechita.jpg" alt="Enviar imagen" />
        <style>
          #imgInput {
            width: 60px;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
          }
          #imgInput:hover {
            transform: scale(1.1);
            cursor: pointer;
          }
        </style>
      </div>
    </form>

    <!-- Resumen de datos -->
    <div id="resumenDatos" style="display: none;">
      <h2>üìã Resumen de datos enviados</h2>
      <div id="contenidoResumen"></div>
    </div>
  </div>

  <script src="_js/formulario.js"></script>
</body>
</html>
